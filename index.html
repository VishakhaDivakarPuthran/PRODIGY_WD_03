<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modes">
            <h1>TIC TAC TOE</h1><br>
            <h2>Select Mode</h2>
            <button id="aiMode">Computer</button>
            <button id="twopMode">2-Player</button>
        </div>
        <div class="game-container hide">
            <h1>Tic-Tac-Toe</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="message-container hide">
                <p id="msg">Winner</p>
                <button id="new-btn">New Game</button>
                <button id="exit-btn">Choose Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
